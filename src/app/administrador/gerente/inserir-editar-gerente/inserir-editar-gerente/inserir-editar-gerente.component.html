<div class="container">
  <div class="row justify-content-center mt-3">
    <div class="col-lg-10">
      <div class="card border-2">
        <h3 class="my-3 mx-3">Cadastro de Gerente</h3>
        <form>
          <div class="row align-items-start">
            <div class="row">
              <div class="col mx-3">
                <label class="form-label mt-2" for="nome">Nome:</label>
                <input
                  class="form-control inputBand border-2"
                  name="nome"
                  minlength="3"
                  required
                />
              </div>
              <div class="col">
                <label class="form-label mt-2" for="email">Email:</label>
                <input
                  class="form-control inputBand border-2"
                  name="email"
                  type="email"
                  required
                />
              </div>
            </div>

            <div class="row justify-content-center">
              <div class="col-sm-4 mx-3">
                <label class="form-label mt-2" for="cpf">CPF:</label>
                <input
                  class="form-control inputBand border-2"
                  name="cpf"
                  required
                />
              </div>
              <div class="col-sm-4">
                <label class="form-label mt-2" for="telefone">Telefone:</label>
                <input
                  class="form-control inputBand border-2"
                  name="telefone"
                  required
                />
              </div>
            </div>

            <div class="mt-3 mb-3 text-center">
              <button class="btn btn-primary fs-4">Cadastrar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
