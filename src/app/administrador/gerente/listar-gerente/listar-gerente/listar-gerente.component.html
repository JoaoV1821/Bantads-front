<div class="container" style="padding-top: 15px">
    <h1 class="bantads-blue">Listagem de Gerentes</h1>
    <table class="table table-bordered table-hover">
      <thead>
        <tr>
          <th class="bantads-blue" scope="col">Nome</th>
          <th class="bantads-blue" scope="col">CPF</th>
          <th class="bantads-blue" scope="col">Email</th>
          <th class="bantads-blue" scope="col">Telefone</th>
          <th class="bantads-blue text-center" scope="col">
            <button type="button" class="btn btn-success" [routerLink]="['/administrador/gerentes/novo']">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2"/>
                </svg>
                Novo
            </button>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let gerente of gerentes">
          <td>{{ gerente.nome | caixaAlta }}</td>
          <td>{{ gerente.cpf | cpf }}</td>
          <td>{{ gerente.email }}</td>
          <td>{{ gerente.telefone | telefone }}</td>
          <td class="text-center">
            <button type="button" class="btn btn-warning" style="margin-right: 3px;" [routerLink]="['/administrador/gerentes', gerente.id]">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 16">
                    <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.5.5 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11z"/>
                  </svg>
            </button>
            <button type="button" class="btn btn-danger" [disabled]="this.gerentes.length == 1"  (click)="remover($event, gerente)">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
                    <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5M8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5m3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0"/>
                </svg>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <div *ngIf="this.gerentes.length == 0">
      <p>Nenhum gerente encontrado.</p>
    </div>
  </div>
