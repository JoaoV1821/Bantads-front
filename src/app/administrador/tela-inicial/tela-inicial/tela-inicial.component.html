<div class="container" style="padding-top: 15px">
  <h1 class="bantads-blue text-center">Gerentes</h1>
  <div
    style="
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      justify-content: center;
      padding-top: 15px;
    "
  >
    <div
      class="card mt-3 mb-3 mx-3"
      style="width: 250px; border-radius: 20px; background: linear-gradient(to top, #eaebeb, #f7f7f7); box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);"
      *ngFor="let gerente of gerentesTransformed"
    >
      <div class="card-body" style="padding: 20px;">
        <div class="card-title">
          <h5 style="color: #333;">{{ gerente.gerente | caixaAlta }}</h5>
        </div>
        <hr/>
        <p>Clientes: {{ gerente.numClientes }}</p>
        <p style="color: green">
          Saldo Positivo:  {{ gerente.saldoPositivo | currency:'BRL'}}
        </p>
        <p style="color: red">
          Saldo Negativo: {{ gerente.saldoNegativo | currency:'BRL' }}
        </p>
      </div>
    </div>
  </div>
</div>
