<body>
  <div class="container">
    <div class="row justify-content-center mt-3">
      <div class="col-lg-10">
        <div class="card border-2">
          <h3 class="my-3 mx-3">Cadastro</h3>
          <form #autocadastroForm="ngForm">
            <div class="row align-items-start">
              <div class="row">
                <div class="col mx-3">
                  <label class="form-label mt-2" for="nome">Nome:</label>
                  <input class="form-control inputBand border-2" name="nome" />
                </div>
                <div class="col">
                  <label class="form-label mt-2" for="email">Email:</label>
                  <input class="form-control inputBand border-2" name="email" type="email" />
                </div>
              </div>

              <div class="row justify-content-center">
                <div class="col-sm-4 mx-3">
                  <label class="form-label mt-2" for="Telefone"
                    >Telefone:</label
                  >
                  <input class="form-control inputBand border-2" name="telefone" />
                </div>
                <div class="col-sm-4">
                  <label class="form-label mt-2" for="salario">Salário:</label>
                  <input class="form-control inputBand border-2" name="salario" />
                </div>
              </div>

              <div class="card-body">
                <hr class="my-4" />
                <h6 class="mx-3">Endereço</h6>
              </div>

              <div class="row mb-3">
                <div class="col mx-3">
                  <label class="form-label mt-2" for="cep">CEP:</label>
                  <div class="input-group">
                    <input class="form-control inputBand border-2" name="cep" />
                    <button class="btn btn-secondary">Go</button>
                  </div>
                </div>
                <div class="col">
                  <label class="form-label mt-2" for="cidade">Cidade:</label>
                  <input class="form-control inputBand border-2" name="cidade" />
                </div>
                <div class="col">
                  <label class="form-label mt-2" for="estado">Estado:</label>
                  <input class="form-control inputBand border-2" name="estado" />
                </div>
              </div>

              <div class="row">
                <div class="col mx-3">
                  <label class="form-label mt-2" for="tipo_rua">Tipo:</label>
                  <input class="form-control inputBand border-2" name="tipo_rua" />
                </div>
                <div class="col">
                  <label class="form-label mt-2" for="logradouro"
                    >Logradouro:</label
                  >
                  <input class="form-control inputBand border-2" name="logradouro" />
                </div>
              </div>

              <div class="row justify-content-between">
                <div class="col-3 mx-3">
                  <label class="form-label mt-2" for="numero">Número:</label>
                  <input class="form-control inputBand border-2" name="numero" />
                </div>
                <div class="col">
                  <label class="form-label mt-2" for="complemento"
                    >Complemento:</label
                  >
                  <input class="form-control inputBand border-2" name="complemento" />
                </div>
              </div>
            </div>

            <div class="mt-3 mb-1 text-center">
              <button type="submit" class="btn btn-primary btn-lg fs-4">
                Solicitar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
