<div class="container" style="padding-top: 15px">
  <h1 class="bantads-blue">Solicitações de Conta</h1>
  <table class="table table-bordered table-hover">
    <thead>
      <tr>
        <th>Nome</th>
        <th>CPF</th>
        <th>Salário</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cliente of clientes">
        <td>{{ cliente.nome | caixaAlta }}</td>
        <td>{{ cliente.cpf | cpf }}</td>
        <td>R$ {{ cliente.salario }}</td>
        <td class="text-center">
          <button class="btn btn-success btn-sm mx-3" (click)="aprovarCliente(cliente)" >Aprovar</button>
          <button class="btn btn-danger btn-sm" (click)="togglerejeicao(cliente)" >Rejeitar</button>
          <div *ngIf="cliente.rejeicao !== undefined" class="mt-3">
            <input type="text" [(ngModel)]="cliente.rejeicao" placeholder="Motivo de rejeição" class="form-control mb-3">
            <button class="btn btn-primary btn-sm" (click)="rejeitarCliente(cliente)">Confirmar</button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
