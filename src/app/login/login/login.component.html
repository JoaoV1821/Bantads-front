
<body class="d-flex align-items-center flex-column" style="padding: 6%;">
  
    <form #loginForm="ngForm" (ngSubmit)="submit()" class="d-flex align-items-center flex-column" style="height: 50%; width: 60%;" >
        <h1>Login</h1>
        <h1 class="h3 mb-3 font-weight-normal"> </h1>
        
        <div class="mb-3" style="width: 40%;">
            <label for="inputEmail" class="sr-only">Email </label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Digite seu email" required autofocus name="email" ngModel>

            <div *ngIf="loginForm.controls['email'].invalid && (loginForm.controls['email'].dirty || loginForm.controls['email'].touched)">
                <div *ngIf="loginForm.controls['email'].errors">
                    *Digite seu email.
                  </div>
            </div>
        </div>

        <div class="mb-3" style="width: 40%;">
            <label for="">Senha</label>
            <div class="d-flex position-relative">
                <input [type]="showPassword ? 'text' : 'password'" type="password" id="inputSenha" class="form-control" placeholder="Digite sua senha" required name="password" ngModel>
                
                <i alt="show" class="far fa-eye eye-show position-absolute"
                    style="right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer;"
                    (click)="showPassword = !showPassword"
                    [class.hide]="showPassword"><img src="../../../assets/icons8-invisible-24.png" alt=""></i>
                
                <i alt="hide" class="far fa-eye-slash eye-hide position-absolute"
                    style="right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer;"
                    (click)="showPassword = !showPassword"
                    [class.hide]="!showPassword"><img src="../../../assets/icons8-eye-24.png" alt=""></i>
            </div>

            <div *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)">
                <div *ngIf="loginForm.controls['password'].errors">
                    *Digite sua senha.
                  </div>
            </div>
        </div>
        
        <button type="submit" class="btn btn-primary">Entrar</button>
    </form>
</body>
